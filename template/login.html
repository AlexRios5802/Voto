<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    {% include ('cabecera.html') %}

    <style>
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
            }

    </style>

    <div class="caja">
        <form class="form-control" action="acceso-login" method="post">
            <h1 class="text-center t">Login</h1>
            {% if mensaje %}
            <div class="alert alert-danger" role="alert">
                {{ mensaje }}
            </div>
                {% endif %}

            {% if mensaje2 %}
            <div class="alert alert-success" role="alert">
                {{ mensaje }}
            </div>
                {% endif %}
            
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="txtCorreo">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="txtPassword">
            </div>

            <div class="form-check">
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
</body>
</html>
